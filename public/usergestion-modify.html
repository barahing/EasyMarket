<body>
    <div class="search-user">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">ID</span>
            <input id="user-id" type="text" class="form-control" placeholder="ID usuario" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <button id="search">
            Buscar
        </button>
    </div>
    <div class="info-user">
        <div class="input-group2 mb-3">
            <span class="input-group-text" id="basic-addon1">Nombre&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
            <input id="username" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <p id="username-error" class="form-floating mb-3 data-mistake"></p>
        <div class="input-group2 mb-3">
            <span class="input-group-text" id="basic-addon1">Ciudad&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
            <input id="city" type="text" class="form-control" placeholder="" aria-label="Ciudad" aria-describedby="basic-addon1">
        </div>
        <p id="city-error" class="form-floating mb-3 data-mistake"></p>
        <div class="input-group2 mb-3">
            <span class="input-group-text" id="basic-addon1">Dirección&nbsp&nbsp&nbsp&nbsp</span>
            <input id="address" type="text" class="form-control" placeholder="" aria-label="Address" aria-describedby="basic-addon1">
        </div>
        <p id="address-error" class="form-floating mb-3 data-mistake"></p>
        <div class="input-group2 mb-3">
            <span class="input-group-text" id="basic-addon1">Correo&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
            <input id="email" type="text" class="form-control" placeholder="" aria-label="Email" aria-describedby="basic-addon1">
        </div>
        <p id="email-error" class="form-floating mb-3 data-mistake"></p>
        <div class="input-group2 mb-3">
            <span class="input-group-text" id="basic-addon1">Teléfono&nbsp&nbsp&nbsp&nbsp&nbsp</span>
            <input id="phone" type="text" class="form-control" placeholder="" aria-label="Phone" aria-describedby="basic-addon1">
        </div>
        <p id="phone-error" class="form-floating mb-3 data-mistake"></p>
        <button id="save">
            Guardar
        </button>
    </div>
